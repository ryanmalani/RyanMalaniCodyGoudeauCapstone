components:
  schemas:
    CustomErrorResponse:
      type: object
      properties:
        errorMsg:
          type: string
        status:
          type: integer
          format: int32
        errorCode:
          type: string
        timestamp:
          type: string
          format: date-time
    T_Shirt:
      required:
        - color
        - description
        - size
      type: object
      properties:
        id:
          type: integer
          format: int32
        size:
          maxLength: 20
          minLength: 0
          type: string
        color:
          maxLength: 20
          minLength: 0
          type: string
        description:
          maxLength: 255
          minLength: 0
          type: string
        price:
          minimum: 0
          exclusiveMinimum: true
          type: number
        quantity:
          minimum: 0
          type: integer
          format: int32
    Game:
      required:
        - description
        - esrb_rating
        - studio
        - title
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          maxLength: 50
          minLength: 0
          type: string
        esrb_rating:
          maxLength: 50
          minLength: 0
          type: string
        description:
          maxLength: 255
          minLength: 0
          type: string
        price:
          minimum: 0
          exclusiveMinimum: true
          type: number
        studio:
          maxLength: 50
          minLength: 0
          type: string
        quantity:
          minimum: 0
          type: integer
          format: int32
    Console:
      required:
        - manufacturer
        - model
      type: object
      properties:
        id:
          type: integer
          format: int32
        model:
          maxLength: 50
          minLength: 0
          type: string
        manufacturer:
          maxLength: 50
          minLength: 0
          type: string
        memory_amount:
          maxLength: 20
          minLength: 0
          type: string
        processor:
          maxLength: 20
          minLength: 0
          type: string
        price:
          minimum: 0
          exclusiveMinimum: true
          type: number
        quantity:
          minimum: 0
          type: integer
          format: int32
    InvoiceViewModel:
      required:
        - city
        - item_type
        - name
        - state
        - street
        - zipcode
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          maxLength: 80
          minLength: 0
          type: string
        street:
          maxLength: 30
          minLength: 0
          type: string
        city:
          maxLength: 30
          minLength: 0
          type: string
        state:
          maxLength: 30
          minLength: 0
          type: string
        zipcode:
          maxLength: 5
          minLength: 5
          type: string
        item_type:
          maxLength: 20
          minLength: 0
          type: string
        item_id:
          type: integer
          format: int32
        unit_price:
          minimum: 0
          exclusiveMinimum: true
          type: number
        quantity:
          type: integer
          format: int32
        subtotal:
          minimum: 0
          exclusiveMinimum: true
          type: number
        tax:
          minimum: 0
          exclusiveMinimum: true
          type: number
        processing_fee:
          minimum: 0
          exclusiveMinimum: true
          type: number
        total:
          minimum: 0
          exclusiveMinimum: true
          type: number
